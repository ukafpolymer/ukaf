<body>
  <!-- NAVBAR -->
  <header class="nav">
    <a class="nav__brand" href="/">
      <img src="img/Ukaf_mavi1.png" alt="UKAF Polymer" />
    </a>

    <button class="nav__toggle" aria-label="Ouvrir/Fermer le menu">
      <span></span><span></span><span></span>
    </button>

    <nav class="nav__menu">
      <a href="index-fr.html">Accueil</a>
      <a href="#" data-modal="about-fr">À propos</a>
      <a href="product-fr.html">Produits</a>
      <a href="#" data-modal="contact-fr">Contact</a>
    </nav>

    <div class="nav__actions">
      <button class="lang" onclick="location.href='index.html'">EN</button>
      <button class="lang" disabled>FR</button>
      <button class="lang" onclick="location.href='index-tr.html'">TR</button>
      <button class="search" aria-label="Rechercher" title="Recherche">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2" />
        </svg>
      </button>
    </div>
  </header>

  <!-- MODAL (overlay) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal__close" aria-label="Fermer">×</button>
      <div id="modal-content" class="modal__content"></div>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__inner">
      <h1>
        <span class="blue-text">
        Uniting Knowledge & Advanced Formulations<br/>
        </span>
      </h1>

      <p class="fancy-text">
      
        <span class="styled">Fournir une bonne chimie, Construire de grands partenariats</span>

      </p>
    </div>
  </section>

  <script>
    // menu hamburger
    const btn = document.querySelector('.nav__toggle');
    const menu = document.querySelector('.nav__menu');
    btn.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      btn.classList.toggle('active', isOpen);
      document.body.classList.toggle('menu-open', isOpen);
    });
  </script>

  <script>
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const btnClose = modal.querySelector('.modal__close');

    function attachModalTriggers() {
      document.querySelectorAll('[data-modal]').forEach(a => {
        a.addEventListener('click', async (e) => {
          e.preventDefault();
          const id = a.dataset.modal; // "about-fr" ou "contact-fr"
          try {
            const res = await fetch(`${id}.html`, { cache: 'no-store' });
            const html = await res.text();
            modalContent.innerHTML = html;
            openModal();
          } catch (err) {
            modalContent.innerHTML = `<div style="padding:20px">Impossible de charger la page <b>${id}</b>.</div>`;
            openModal();
          }
        });
      });
    }

    function openModal(){
      modal.classList.add('is-open');
      document.body.classList.add('menu-open');
    }
    function closeModal(){
      modal.classList.remove('is-open');
      document.body.classList.remove('menu-open');
      modalContent.innerHTML = '';
    }

    btnClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if(e.target.classList.contains('modal__backdrop')) closeModal();
    });
    window.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

    attachModalTriggers();
  </script>
