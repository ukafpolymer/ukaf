<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UKAF Polymer</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="nav">
    <a class="nav__brand" href="/">
      <img src="img/Ukaf_Siyah2.png" alt="UKAF Polymer" />
    </a>

    <button class="nav__toggle" aria-label="Menüyü aç/kapat">
      <span></span><span></span><span></span>
    </button>

    <nav class="nav__menu">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="nav__actions">
      <button class="lang" data-lang="tr" aria-label="Türkçe">TR</button>
      <button class="lang" data-lang="en" aria-label="English">EN</button>
      <button class="lang" data-lang="es" aria-label="Español">ES</button>
      <button class="search" aria-label="Ara" title="Search">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2" />
        </svg>
      </button>
    </div>
  </header>

  

  <!-- HERO -->
  <section class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__inner">
      <h1>Supplying Good Chemistry,<br/>Building Great Partnerships</h1>
      <p>We Believe In Good Chemistry with Our Business Partners</p>
    </div>
  </section>

  <script>
    // Mobil menü toggle
    const btn = document.querySelector('.nav__toggle');
    const menu = document.querySelector('.nav__menu');
    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
      menu.classList.toggle('open');
    });
  </script>
</body>
</html>
